<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanTec Mangalinktree</title>
    <link rel="icon" href="https://raw.githubusercontent.com/saipulipoel/mangalink/refs/heads/main/logoswithouttext.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://raw.githubusercontent.com/saipulipoel/mangalink/refs/heads/main/logoswithouttext.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://raw.githubusercontent.com/saipulipoel/mangalink/refs/heads/main/logoswithouttext.png" target="_blank">
            <img src="https://raw.githubusercontent.com/saipulipoel/mangalink/refs/heads/main/logoswithouttext.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Pantec translation merupakan grup translate one-man army dimana semua dikerjakan oleh 1 orang.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
        <a class="link" href="https://www.facebook.com/pantectranslation" target="_blank">
            <i class="fab fa-facebook">&nbsp;</i>Pantec Translation
        </a>
        <a class="link" href="https://trakteer.id/saipulipoel" target="_blank">
            <img src="https://raw.githubusercontent.com/saipulipoel/mangalink/refs/heads/main/teer.png" width="3%" height="3%"> Trakteer
        </a>
    </div>

    <div id="listing">
        <hr>
        Mirror Link <span id="idxu"></span>:
        <hr>
    </div>

    <div id="links">
    </div>

    <div id="hashtag">
      Manga Linktree
    </div>
  </body>

</html>
